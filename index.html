<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Estourando balões</title>
		<script src="sweetalert-master/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
		<script language='Javascript'>
		function inicia_jogo(){
			var inicia_jogo=document.getElementById('nivel_jogo').value;
			window.location.href='jogo.html?'+inicia_jogo;//Pegando a query string
		}
		function mensagem() {
			swal("Estoura Balões", "Bem Vindo ao Jogo Divirta-se ;)");
		}
		</script>
	</head>
	<body onload="mensagem()">
	      <div>
	          <p>
	             <b>Nível: </b>
	             <select id="nivel_jogo">
	                    <option value="1">Fácil</option>
	                    <option value="2">Normal</option>
	                    <option value="3">Difícil</option>
	             </select>
	         </p>
	         <br>
	         <img src="imagens/iniciar.png" onclick="inicia_jogo()" />
  
	</body>
	
</html>
